version: '3.8'

services:
  mariadb:
    image: mariadb:latest
    container_name: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: StøreLikerGutter
      MYSQL_DATABASE: geochangesdb
      MYSQL_USER: root
      MYSQL_PASSWORD: StøreLikerGutter
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - backend

  kartverket:
    image: ${DOCKER_REGISTRY-}kartverket
    build:
      context: .
      dockerfile: Kartverket/Dockerfile
    ports:
      - "5000:80"
    depends_on:
      - mariadb
    environment:
      ConnectionStrings__DefaultConnection: "Server=mariadb;Database=geochangesdb;User=root;Password=StøreLikerGutter;"
    networks:
      - backend


volumes:
  mariadb_data:

networks:
  backend:    